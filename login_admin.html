<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Moul, Arial, sans-serif;
        }
        .full-screen-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .absolute-element {
            position: absolute;
        }
        .background-top,
        .background-bottom {
            width: 100%;
            height: 67px;
            position: absolute;
            background: #02182D;
        }
        .background-top {
            top: 0;
        }
        .background-bottom {
            bottom: 0;
        }
        .header-bar {
            width: 100%;
            height: 100px;
            position: absolute;
            top: 20px;
            left: 0;
            background: #02182D;
        }
        .header-text {
            position: absolute;
            top: 27px;
            left: 30px;
            color: #FCF2AD;
            font-size: 36px;
        }
        .blended-learning {
            position: absolute;
            top: 75px;
            left: 50px;
            color: #FA880E;
            font-size: 24px;
        }
        .admin-bar {
            width: 546px;
            height: 116px;
            position: absolute;
            top: 10;
            right: 0;
            background: #02182D;
        }
        .admin-text {
            position: absolute;
            top: 40px;
            right: 0;
            color: #FFF;
            font-size: 32px;
            text-align: center;
            width: 100%;
        }
        .admin-image {
            width: 83px;
            height: 73px;
            position: absolute;
            top: 22px;
            right: 70px;
        }
        .login-container {
            width: 400px;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .login-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #FA880E;
        }
        .input-field {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            background: #D9D9D9;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-button {
            width: calc(100% - 22px);
            padding: 10px;
            background-color: #FA880E;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #e0770b;
        }
    </style>
    <script>
        function validateLogin(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            if (username === 'user' && password === 'user') {
                // SweetAlert jika login berhasil
                Swal.fire({
                    icon: 'success',
                    title: 'Login Successful!',
                    showConfirmButton: false,
                    timer: 1500
                }).then(() => {
                    window.location.href = 'admin_page.html';
                });
            } else {
                // SweetAlert jika login gagal
                Swal.fire({
                    icon: 'error',
                    title: 'Login Failed!',
                    text: 'Invalid username or password',
                    confirmButtonColor: '#FA880E'
                });
            }
        }
    </script>
</head>
<body>
    <div class="full-screen-container">
        <div class="background-top"></div>
        <div class="background-bottom"></div>
        <div class="header-bar"></div>
        <div class="header-text">SICAPER</div>
        <div class="blended-learning">Blended Learning</div>
        <div class="admin-bar"></div>
        <img class="admin-image" src="images/admin.jpg" alt="Admin Image"/>
        <div class="login-container">
            <div class="login-title">Admin Login</div>
            <form onsubmit="validateLogin(event)">
                <input type="text" id="username" class="input-field" placeholder="Username" required>
                <input type="password" id="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
