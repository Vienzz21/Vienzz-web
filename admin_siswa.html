    <script>
        // Function to fetch data from server
        function fetchData() {
            fetch('admin_siswa.php')
                .then(response => response.json())
                .then(data => {
                    let siswaTableBody = document.getElementById('siswaTableBody');
                    siswaTableBody.innerHTML = ''; // Clear table body
                    if (data) {
                        data.forEach(siswa => {
                            let row = '<tr>';
                            row += `<td>${siswa.id}</td>`;
                            row += `<td>${siswa.nama}</td>`;
                            row += `<td>${siswa.nisn}</td>`;
                            row += `<td>${siswa.alamat}</td>`;
                            row += `<td>${siswa.no_telpon}</td>`;
                            row += `<td>${siswa.asal_sekolah}</td>`;
                            row += `<td>${siswa.nilai_akhir}</td>`;
                            row += `<td>${siswa.email}</td>`;
                            row += `<td><button class="edit-button" onclick="fillCRUDForm(${siswa.id}, '${siswa.nama}', '${siswa.nisn}', '${siswa.alamat}', '${siswa.no_telpon}', '${siswa.asal_sekolah}', '${siswa.nilai_akhir}', '${siswa.email}')">Edit</button></td>`;
                            row += '</tr>';
                            siswaTableBody.insertAdjacentHTML('beforeend', row);
                        });
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

// Function to fill the CRUD form with data for editing
function fillCRUDForm(id, nama, nisn, alamat, no_telpon, asal_sekolah, nilai_akhir, email) {
    document.getElementById('id').value = id;
    document.getElementById('nama').value = nama;
    document.getElementById('nisn').value = nisn;
    document.getElementById('alamat').value = alamat;
    document.getElementById('no_telpon').value = no_telpon;

    document.getElementById('nilai_akhir').value = nilai_akhir;
    document.getElementById('email').value = email;

    // Menyembunyikan tombol Create, menampilkan tombol Update dan Delete
    document.getElementById('createButton').style.display = 'none';
    document.getElementById('updateButton').style.display = 'inline-block';
    document.getElementById('deleteButton').style.display = 'inline-block';

    // Menyembunyikan form CRUD jika belum ditampilkan
    const crudForm = document.querySelector('.crud-container');
    if (crudForm.style.display === 'none' || crudForm.style.display === '') {
        crudForm.style.display = 'block';
    }
}

// Function to show the create form for adding new data

                // Function to clear CRUD form fields
         function clearCRUDForm() {
            document.getElementById('id').value = '';

            document.getElementById('no_telpon').value = '';

        // Function to create new data
        function createData() {
            const nama = document.getElementById('nama').value;
            const nisn = document.getElementById('nisn').value;
            const alamat = document.getElementById('alamat').value;
            const no_telpon = document.getElementById('no_telpon').value;
            const asal_sekolah = document.getElementById('asal_sekolah').value;
            const nilai_akhir = document.getElementById('nilai_akhir').value;
            const email = document.getElementById('email').value;

            fetch('create_data_siswa.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nama, nisn, alamat, no_telpon, asal_sekolah, nilai_akhir, email })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchData();
                toggleCRUDForm(); // Hide CRUD form
            })
            .catch(error => console.error('Error creating data:', error));
        }

        // Function to update existing data
        function updateData() {
            const id = document.getElementById('id').value;
            const nama = document.getElementById('nama').value;
            const nisn = document.getElementById('nisn').value;
            const alamat = document.getElementById('alamat').value;
            const no_telpon = document.getElementById('no_telpon').value;
            const asal_sekolah = document.getElementById('asal_sekolah').value;
            const nilai_akhir = document.getElementById('nilai_akhir').value;
            const email = document.getElementById('email').value;

            fetch('update_data_siswa.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },

            })

            .then(data => {

                fetchData();
                toggleCRUDForm(); // Hide CRUD form
            })
            .catch(error => console.error('Error updating data:', error));
        }

        // Function to delete data
        function deleteData() {
            const id = document.getElementById('id').value;

            fetch('delete_data_siswa.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchData();
                toggleCRUDForm(); // Hide CRUD form
            })
            .catch(error => console.error('Error deleting data:', error));
        }

        // Function to perform search
        function searchData() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#siswaTableBody tr');

            rows.forEach(row => {
                const cells = row.cells;
                let found = false;

                // Loop through all cells in the row (except Actions cell)
                for (let i = 1; i < cells.length - 1; i++) {
                    const cellText = cells[i].textContent.toLowerCase();
                    if (cellText.includes(searchInput)) {
                        found = true;
                        break;
                    }
                }
                if (found) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        // Add event listener for "Enter" key press in search input
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchData();
            }
        });

function searchData() {
    const searchInput = document.getElementById('searchInput').value.toLowerCase();
    const rows = document.querySelectorAll('#siswaTableBody tr');

    rows.forEach(row => {
        const cells = row.cells;
        let found = false;

        // Loop through all cells in the row (except Actions cell)
        for (let i = 1; i < cells.length - 1; i++) {
            const cellText = cells[i].textContent.toLowerCase();
            if (cellText.includes(searchInput)) {

                break;
            }
        }

        if (found) {
            row.style.display = ''; // Show row if found
        } else {
            row.style.display = 'none'; // Hide row if not found
        }
    });
}

// Add event listener for "Enter" key press in search input
